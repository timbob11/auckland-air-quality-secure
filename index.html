        .container {

        header {

        header p {

        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .city-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-5px);
        }

        .city-card.loading {
            opacity: 0.6;
        }

        .city-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .city-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .flag {
            font-size: 2em;
        }

        .aqi-display {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .aqi-number {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .aqi-label {
            font-size: 1.5em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .aqi-description {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .aqi-good {
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
        }

        .aqi-fair {
            background: linear-gradient(135deg, #f4d03f, #f9bf3b);
            color: #333;
        }

        .aqi-moderate {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .aqi-poor {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .aqi-very-poor {
            background: linear-gradient(135deg, #8e44ad, #6c3483);
            color: white;
        }
